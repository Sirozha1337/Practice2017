<form ng-controller="localLoginCtrl" ng-submit="localLogin()">
    <p ng-bind="localLoginError"></p>
    <div>
        <label>Email:</label>
        <input ng-model="localEmail" type="text" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input ng-model="localPass" type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
    <a href="/auth/google">Sign in with Google</a>
    <a href="/auth/facebook">Sign in with Facebook</a>
</form>
<a href="/#!register">Register</a>
