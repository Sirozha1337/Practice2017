<div>
  <div class="container">
    <div style="margin: 0 auto;max-width: 330px;padding: 15px;">
      <form ng-controller="localRegisterCtrl" ng-submit="localRegister()" name="register">
	<div ng-show="errid==1" class="alert alert-danger"><strong ng-bind="localRegisterError"></strong></div>
	<div>
	  <h2>Registration</h2>
      <input ng-model="name" class="form-control" placeholder="Name" type="text" name="name" required/>
      <input ng-model="localEmail" class="form-control" placeholder="Email address" type="email" name="email" required/>
      <input ng-model="localPass" class="form-control" placeholder="Password" type="password" name="password" required/>
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up"/>
	</div>
	<a href="/auth/google"> <img src="./images/google.png" height="60" width="300"></a>
	<a href="/auth/facebook"><img src="./images/facebook.png" height="60" width="300"></a>
      </form>
    </div>
  </div>
</div>
